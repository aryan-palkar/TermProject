<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=New+Tegomin&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <title>Form</title>
</head>


<body>
    <div class="feedback_form">

        <h1 class="form_heading">Sign Up!</h1>
        <p class="form_subtext">Lorem ipsum dolor sit amet.</p>
        
        <form action="">

            <label class="label" for="name" >Your Name</label><br>
            <input id="name" class="input" type="text" placeholder="Enter Your Name" required><br>
            <label class="label" for="email"> Your EmailID</label><br>
            <input id="email" class="email" type="email" placeholder="Enter Your Email ID" required><br>
            <label class="label" for="message">Password</label><br>
            <input id="password" class="input" type="password" placeholder="Your Password"><br>
            
            <input id="button" class="submit" type="submit">
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
